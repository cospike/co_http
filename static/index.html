        .input-bar { display: flex; padding: 1rem; border-top: 1px solid var(--border-color); gap: 10px; background-color: #fff; }
        .input-user, .input-content { border: 1px solid #ccc; border-radius: 20px; padding: 10px 15px; font-size: 1em; outline: none; transition: border-color 0.2s; }

<body>
    <div id="container">
        <header>
            <h1>åœ¨çº¿èŠå¤©å®¤</h1>
        </header>
        
        <div class="message-list" id="messages"></div>
        
        <div class="input-bar">
            <input class="input-user" type="text" id="user" placeholder="è¾“å…¥ä½ çš„æ˜µç§°..." autocomplete="off"/>
            <input class="input-content" type="text" id="content" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off"/>
            <button class="image-button" id="send-image" title="å‘é€å›¾ç‰‡">ğŸ–¼ï¸</button>
            <button class="send-button" id="send" title="å‘é€">â¤</button>
            <input type="file" id="image-file" accept="image/*" style="display: none;"/>
        </div>
    </div>
    
    <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        var messages_first = 0;
        var currentUser = null; // ç”¨äºå­˜å‚¨å½“å‰ç”¨æˆ·å
        var userColors = {}; // å­˜å‚¨æ¯ä¸ªç”¨æˆ·çš„å¤´åƒé¢œè‰²

        // --- æ ¸å¿ƒé€»è¾‘ ---

        // é”å®šç”¨æˆ·åï¼Œå®ç°â€œç™»å½•â€
        function loginUser() {
            var username = $("#user").val().trim();
            if (!username) {
                alert("åœ¨å‘é€æ¶ˆæ¯å‰ï¼Œå¿…é¡»å…ˆè¾“å…¥ä¸€ä¸ªæ˜µç§°ï¼");
                return false;
            }
            currentUser = username;
            $("#user").prop('disabled', true);
            renderSystemMessage(`æ‚¨å·²åŠ å…¥èŠå¤©ï¼Œæ˜µç§°ä¸º "${currentUser}"`);
            return true;
        }

        function sendTextMessage() {
            if (!currentUser && !loginUser()) return; // å¦‚æœæœªç™»å½•ï¼Œåˆ™å°è¯•ç™»å½•
            
            var content = $("#content").val().trim();
            if (!content) { alert("æ¶ˆæ¯ä¸èƒ½ä¸ºç©º"); return; }

            var messageData = { user: currentUser, type: 'text', content: content };
            $.post("send", JSON.stringify(messageData), function() {
                $("#content").val('').focus(); // å‘é€æˆåŠŸåæ¸…ç©ºå¹¶é‡æ–°èšç„¦
            }).fail(function() { alert("æ¶ˆæ¯å‘é€å¤±è´¥ã€‚"); });
        }

        function sendImageMessage(file) {
            if (!currentUser && !loginUser()) return;
            
            var formData = new FormData();
            formData.append('user', currentUser);
            formData.append('type', 'image');
            formData.append('image', file);

            $.ajax({
                url: 'upload',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    console.log("/upload (image) response:", data);
                },
                error: function(jqXHR, textStatus) {
                    alert("å›¾ç‰‡ä¸Šä¼ å¤±è´¥: " + textStatus);
                }
            });
        }

        // --- æ¸²æŸ“é€»è¾‘ ---

        function getAvatar(username) {
            if (!userColors[username]) {
                // æ ¹æ®ç”¨æˆ·åç”Ÿæˆä¸€ä¸ªç¨³å®šçš„é¢œè‰²
                let hash = 0;
                for (let i = 0; i < username.length; i++) {
                    hash = username.charCodeAt(i) + ((hash << 5) - hash);
                }
                const h = hash % 360;
                userColors[username] = `hsl(${h}, 70%, 80%)`;
            }
            const initial = username.charAt(0).toUpperCase();
            return `<div class="avatar" style="background-color: ${userColors[username]}">${escapeHtml(initial)}</div>`;
        }
        
        function formatTimestamp(date) {
            return date.toTimeString().slice(0, 5);
        }

        function renderSystemMessage(text) {
            $("#messages").append(`<div class="message system-message">${escapeHtml(text)}</div>`);
            scrollToBottom();
        }

        function renderMessage(message) {
            const sideClass = (message.user === currentUser) ? 'is-current-user' : 'is-other-user';
            const avatarHtml = getAvatar(message.user);
            const headerHtml = `
                <div class="message-header">
                    <span class="message-user">${escapeHtml(message.user)}</span>
                    <span class="timestamp">${formatTimestamp(new Date())}</span>
                </div>`;
            
            let contentHtml = '';
            if (message.type === 'image') {
                contentHtml = `<div class="message-content"><img src="${escapeHtml(message.content)}" alt="å›¾ç‰‡"></div>`;
            } else {
                contentHtml = `<div class="message-content"><p>${escapeHtml(message.content)}</p></div>`;
            }
            
            const messageHtml = `
                <div class="message ${sideClass}">
                    ${avatarHtml}
                    <div class="message-body">
                        ${headerHtml}
                        ${contentHtml}
                    </div>
                </div>`;
            
            $("#messages").append(messageHtml);
        }

        function scrollToBottom() {
            var messagesList = $("#messages");
            messagesList.scrollTop(messagesList[0].scrollHeight);
        }

        // --- è½®è¯¢ä¸äº‹ä»¶ç»‘å®š ---
        
        function poll() {
            $.post("recv", JSON.stringify({first: messages_first}), function(data) {
                try {
                    var submessages = JSON.parse(data);
                    if (submessages && submessages.length > 0) {
                        submessages.forEach(renderMessage);
                        messages_first += submessages.length;
                        scrollToBottom();
                    }
                } catch (e) { console.error("è§£æ/recvæ•°æ®å¤±è´¥:", data, e); }
                poll();
            }).fail(function() {
                console.warn("ä¸æœåŠ¡å™¨æ–­å¼€ï¼Œ5ç§’åé‡è¯•...");
                setTimeout(poll, 1500);
            });
        }
        
        function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        
        // --- åˆå§‹åŒ– ---
        $("#send").click(sendTextMessage);
        $("#content").keypress(function(e) { if (e.key === 'Enter') { e.preventDefault(); sendTextMessage(); } });
        $("#send-image").click(function() { $("#image-file").click(); });
        $("#image-file").change(function() { if (this.files[0]) sendImageMessage(this.files[0]); $(this).val(''); });
        
        poll();
    });
    </script>
</body>
